name: Build Android & iOS (select repo/branch) — Unity 6000.2.7f2

on:
  workflow_dispatch:
    inputs:
      targetRepo:
        description: "Target repository to build"
        type: choice
        required: true
        options:
          - glowElephant/gamecitest1
          - glowElephant/gamecitest2
        default: glowElephant/gamecitest1
      targetBranch:
        description: "Branch to build"
        type: choice
        required: true
        options:
          - main
          - develop
        default: main
      projectPath:
        description: "Unity project path inside the repo (usually '.')"
        required: true
        default: "test2"

env:
  UNITY_VERSION: "6000.2.7f2"



jobs:
  precheck:
    name: Precheck secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check UNITY_LICENSE is provided
        run: |
          if [ -z "${UNITY_LICENSE:-}" ]; then
            echo "::error::UNITY_LICENSE is missing. Add it in GameCI_repo → Settings → Secrets → Actions as the full .ulf text."
            exit 1
          fi
          echo "UNITY_LICENSE detected."
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Check GH_PAT is provided
        run: |
          if [ -z "${GH_PAT:-}" ]; then
            echo "::error::GH_PAT is missing. Add a PAT with repo read access."
            exit 1
          fi
          echo "GH_PAT detected."
        env:
          GH_PAT: ${{ secrets.GH_PAT }}



# ====================== ANDROID ======================
  android:
    needs: precheck
    name: Android • ${{ inputs.targetRepo }} • ${{ inputs.targetBranch }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.targetRepo }}
          ref: refs/heads/${{ inputs.targetBranch }}
          token: ${{ secrets.GH_PAT }}   # repo 읽기 권한 PAT
          lfs: true
          submodules: recursive
          fetch-depth: 0
          path: project

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: project/Library
          key: Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-Android-${{ env.UNITY_VERSION }}-${{ hashFiles('project/**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-Android-${{ env.UNITY_VERSION }}-
            Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-
            Library-${{ inputs.targetRepo }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-${{ env.UNITY_VERSION }}-${{ hashFiles('project/**/Packages/manifest.json') }}
          restore-keys: gradle-

      - name: Build Android (AAB, signed)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          projectPath: project/${{ inputs.projectPath }}
          buildsPath: build
          buildName: ${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-Android
          androidExportType: androidAppBundle
          # --- 서명(선택) — Secrets에 값이 있으면 사용됨 ---
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass:  ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName:  ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass:  ${{ secrets.ANDROID_KEYALIAS_PASS }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-Android-AAB
          path: build/**/*.aab

# ====================== iOS ======================
  ios:
    name: iOS • ${{ inputs.targetRepo }} • ${{ inputs.targetBranch }}
    runs-on: macos-14
    needs: precheck  # (선택) Android 뒤에 실행하고 싶으면 유지, 병렬이면 제거

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.targetRepo }}
          ref: refs/heads/${{ inputs.targetBranch }}
          token: ${{ secrets.GH_PAT }}
          lfs: true
          submodules: recursive
          fetch-depth: 0
          path: project

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: project/Library
          key: Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-iOS-${{ env.UNITY_VERSION }}-${{ hashFiles('project/**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-iOS-${{ env.UNITY_VERSION }}-
            Library-${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-
            Library-${{ inputs.targetRepo }}-

      - name: Build iOS (Xcode project)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: iOS
          projectPath: project/${{ inputs.projectPath }}
          buildsPath: build
          buildName: ${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-iOS

      - name: Upload iOS Xcode project
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.targetRepo }}-${{ inputs.targetBranch }}-iOS-Xcode
          path: build/**/*
